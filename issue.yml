---
- hosts: all
  gather_facts: True
  remote_user: "{{ user }}"
  become: true
  become_method: sudo
  become_user: root
  vars:
   motd_welcome: 'welcome to my world\nLive,Love,Njoy\n'
  
  tasks:
  - name: Copy content to issue files in servers
    copy:
     dest: /etc/issue
     content: "{{ motd_welcome }}"
