  hosts: all
 
  tasks:
  - git: repo=https://github.com/subhamproject/Testrepo.git
       dest=/tmp/test
       update=yes
       
  - name: Sync
    synchronize: src="/tmp/test1/" dest="/tmp/test2/"
    delegate_to: "{{ inventory_hostname }}"
