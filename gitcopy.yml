---
- name: This playbook is to copy files from source to destinatoin
  hosts: all
 
  tasks:
  - git: repo=https://github.com/subhamproject/Testrepo.git
       dest=/tmp/git1
       update=yes
       
  - name: Sync
    synchronize: src="/tmp/git1/" dest="/tmp/git2/"
    delegate_to: "{{ inventory_hostname }}"
