---
- hosts: "{{ serv }}"
  gather_facts: True
  remote_user: "{{ user }}"
  become: true
  become_method: sudo
  become_user: root 
  vars:
   pkg :
    - vsftpd
    - squid
    - mysql
    - ntp
    
   tasks:
  
   - name: Ensure vsftp/mysql/ntp and squid are installed
     action: yum name={{ item }} state=installed
     with_items: "{{ pkg }}"

   - name: Ensure Vsftpd/mysql/ntp and squid are in chkconfig
     service: name={{ item }} enabled=yes
     with_items: "{{ pkg }}"

    notify: 
    - start vsftpd
    - start squid
    - start ntpd

  handlers:
    - name: start vsftpd
      service: name=vsftpd state=started
    - name : start squid
      service: name=squid state=started
    - name : start ntpd
      service: name=ntpd state=started
